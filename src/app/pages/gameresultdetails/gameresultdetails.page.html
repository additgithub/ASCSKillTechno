<ion-header>
    <ion-toolbar>
        <ion-title>
            <ion-grid style="padding: 5px 8px !important; background-color: #ee6706 !important;" no-padding class="header padding-0">
                <ion-row style="align-items: center;">
                    <ion-col size="9.7">
                        <div class="page_had">

                            <ion-buttons (click)="tools.backPage()" no-padding>
                                <ion-img class="img" src="../../../assets/images/back.png"></ion-img>
                            </ion-buttons>
                            <ion-label class="page_title">Game Details</ion-label>
                        </div>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-title>
    </ion-toolbar>
</ion-header>


<ion-content style="background: #fff">
    <ion-grid class="container">
        <ion-row class="mt-20">
            <ion-col class="left_col">
                <ion-label class="btext">Forecasting Game (Nifty)</ion-label>
                <ion-label class="content d-block">Contest Fee : Rs 1000.00</ion-label>
                <ion-label class="content d-block">Closing Price : 0000</ion-label>
            </ion-col>
            <ion-col class="right_col">
                <ion-label [ngClass]="{'greencolor' : Selstatus == 'Win','radcolor' : Selstatus == 'LOST' }">{{Selstatus}}</ion-label>
                <ion-label class="content d-block">Game Mode : Daily </ion-label>
                <ion-label class="content d-block">Forecasted Price : 0000</ion-label>
            </ion-col>
        </ion-row>

        <!-- <ion-row class="products_list box-des" *ngFor="let inq of AdminInqDetails ;"> -->
        <ion-row class="products_list box-des mt-10">
            <ion-col class="prod_content left_col">
                <ion-label class="d-block title f-15">Player name</ion-label>
            </ion-col>
            <ion-col class="prod_qty right_col">
                <ion-label>00000</ion-label>
            </ion-col>
        </ion-row>
        <ion-row class="products_list box-des mt-10" [ngClass]="{'btn-green' : Selstatus == 'LOST'}">
            <ion-col class="prod_content left_col">
                <ion-label class="d-block title f-15">Player name</ion-label>
            </ion-col>
            <ion-col class="prod_qty right_col">
                <ion-label>00000</ion-label>
            </ion-col>
        </ion-row>
    </ion-grid>

    <!-- <ion-grid class="container empty-list-box" *ngIf="AdminInqDetails?.length == 0">
        <ion-row class="p-0">
            <ion-col size="12" class="p-0">
                <ion-label class="empty-list">No Data Available!</ion-label>
            </ion-col>
        </ion-row>
    </ion-grid> -->
</ion-content>
