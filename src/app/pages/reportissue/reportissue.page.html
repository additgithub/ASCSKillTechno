<ion-header>
    <ion-toolbar>
        <ion-title>
            <ion-grid style="padding: 5px 8px !important; background-color: #ee6706 !important;" no-padding class="header padding-0">
                <ion-row style="align-items: center;">
                    <ion-col size="9.7">
                        <div class="page_had">

                            <ion-buttons (click)="tools.backPage()" no-padding>
                                <ion-img class="img" src="../../../assets/images/back.png"></ion-img>
                            </ion-buttons>
                            <ion-label class="page_title">Report Issue</ion-label>
                        </div>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-title>
    </ion-toolbar>
</ion-header>


<ion-content>
    <form [formGroup]="loginForm" (ngSubmit)="submit()" style="padding: 0 0px;">
        <ion-grid>
            <ion-row class="p-0">
                <ion-col size="12">
                    <div class="form-group">
                        <ion-input type="text" placeholder="Subject" formControlName='subject' class="form-control">
                        </ion-input>
                    </div>
                    <div class="form-group">
                        <ion-textarea rows="6" cols="20" type="text" placeholder="Description" formControlName='description' class="form-control">
                        </ion-textarea>
                    </div>

                    <div class="button_box" style="margin-top:50px;">
                        <ion-button class="btn-blue" type="submit">Submit</ion-button>
                    </div>

                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
