<ion-header>
    <ion-toolbar>
        <ion-title>
            <ion-grid style="padding: 5px 8px !important; background-color: #ee6706 !important;" no-padding class="header padding-0">
                <ion-row style="align-items: center;">
                    <ion-col size="12">
                        <div class="page_had">

                            <ion-buttons (click)="tools.backPage()" no-padding>
                                <ion-img class="img" src="../../../assets/images/back.png"></ion-img>
                            </ion-buttons>
                            <ion-label class="page_title">History</ion-label>
                        </div>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-title>
    </ion-toolbar>
</ion-header>


<ion-content style="background: #fff">
    <ion-grid class="container mt-20">
        <!-- <ion-row class="products_list box-des" *ngFor="let inq of AdminInqDetails ;"> -->
        <ion-row class="box-des">
            <ion-col>
                <ion-row class="user-info-block">
                    <ion-col size="9">
                        <ion-label class="btext">Forecasting Game</ion-label>
                    </ion-col>
                    <ion-col size="3">
                        <ion-button>View</ion-button>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col class="left_col" size="6">
                        <ion-label class="subtext d-block">Contest Fee : Rs 100.00</ion-label>
                        <ion-label class="subtext d-block">Total Players : 0000</ion-label>
                    </ion-col>
                    <ion-col class="right_col" size="6">
                        <ion-label class="subtext d-block">Game Date : 00-00-0000 </ion-label>
                        <ion-label [ngClass]="{'greencolor' : Selstatus == 'Win','radcolor' : Selstatus == 'LOST' }">{{Selstatus}}</ion-label>
                    </ion-col>
                </ion-row>

            </ion-col>

        </ion-row>
    </ion-grid>

    <!-- <ion-grid class="container empty-list-box" *ngIf="AdminInqDetails?.length == 0">
        <ion-row class="p-0">
            <ion-col size="12" class="p-0">
                <ion-label class="empty-list">No Data Available!</ion-label>
            </ion-col>
        </ion-row>
    </ion-grid> -->
</ion-content>
